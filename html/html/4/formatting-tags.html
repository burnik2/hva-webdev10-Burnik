<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Tags</title>
</head>
<body>
    <h2>Formatting Tags</h2>
    <p>This is an example of using <b>BOLD</b> <i>ITALIC</i></p>
    <p>This text is <u>underline</u></p>
    <p>This text has <s>strike through</s></p>
    <p><b><u><i><s>This is bold italics underline strike through</s></i></u></b></p>
</body>
</html>
