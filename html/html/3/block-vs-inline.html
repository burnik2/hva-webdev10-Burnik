<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div{border: 1px solid black;}
        span{border: 1px dotted red;}
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Inline</title>
</head>
<body>
    <div>
        BLOCK 1
    </div>
    <div>
        BLOCK 2
    </div>
    <div>
        BLOCK 3
    </div>
    <P>This the example of using </P>
    <span>inline</span>
    <span>elements</span>
    <span>in a paragraph</span>
    <div>
        <p>This block element contents an inline</p>
        <span>element</span>
    </div>
</body>
</html>
